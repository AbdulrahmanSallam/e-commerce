<section class="bg-main-light my-3 p-4 rounded-3 ">
  <div class="heading">
    <h1 class="h2">My wish list</h1>
  </div>

  <div class="row g-0 my-1 py-3 align-items-center border-bottom" *ngFor="let product of products">
    <div class="col-sm-3 col-md-2 ">
      <div class="px-5 px-sm-1 px-lg-3">
        <img [src]="product.imageCover" class="w-100" [alt]="product.title">
      </div>
    </div>
    <div class="col-sm-9 col-md-10 ">
      <div class="d-flex justify-content-between align-items-center ps-4 py-3">
        <div>
          <h2 class="h5 m-0 p-0">{{product.title}}</h2>
          <p class="text-main my-2"> Price : {{product.price |currency:" EGP "}}</p>
          <button class="btn-main" (click)="removeProduct(product.id)">Remove <i class="fas fa-trash-can"></i></button>
        </div>
        <div>
          <button class="btn border" (click)="addToCart(product.id)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>

  <p *ngIf="!products.length" class="h4 text-center">Your wishlist Is Empty</p>

</section>
