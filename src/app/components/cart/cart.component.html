<section class="bg-main-light my-3 p-4 rounded-3">
  <div class="heading">
    <h1 class="h2">Shop Cart</h1>
    <p class="text-main" *ngIf="cartData.totalCartPrice">Total Price : {{cartData.totalCartPrice}}</p>
  </div>
  <div class="row g-0 my-1 py-3 align-items-center border-bottom" *ngFor="let item of cartData.products">
    <div class=" col-sm-3 col-md-2 col-lg-1">
      <div class="px-5 px-sm-0">
        <img [src]="item.product.imageCover" [alt]="item.title" class="img-fluid d-block">
      </div>
    </div>
    <div class=" col-sm-9 col-md-10 col-lg-11">
      <div class="d-flex justify-content-between align-items-center pt-4 pt-sm-0 ps-4">
        <div>
          <h2 class="h6 m-0 p-0">{{item.product.title}}</h2>
          <p class="text-main my-2"> Price : {{item.price}}</p>
          <button class="btn-main" (click)="removeProduct(item.product.id)">Remove <i
              class="fas fa-trash-can"></i></button>
        </div>
        <div class="d-flex align-items-center">
          <button (click)="updateProductQuantity(item.product.id,item.count +1)"
            class="btn border border-success">+</button>
          <span class="mx-2">{{item.count}}</span>
          <button (click)="updateProductQuantity(item.product.id,item.count -1)"
            class="btn border border-success">-</button>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div *ngIf="cartData.totalCartPrice">
      <button [routerLink]="['/checkout',cartData._id]" class="btn-main">Online Payment <img
          src="./assets/images/visa-1.svg" style="width: 25px;" alt=""></button>
    </div>
    <div>
      <button *ngIf="cartData.totalCartPrice" class="btn-main" (click)="clearCart()"> Clear all <i
          class="fas fa-trash text-warning "></i></button>
    </div>
  </div>

  <p *ngIf="!cartData.totalCartPrice" class="h4 text-center">Your Cart Is Empty</p>


</section>
