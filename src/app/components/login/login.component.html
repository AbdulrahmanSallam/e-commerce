<section class="mx-auto center-L-R ">
  <div class="bg-main-light p-4 rounded my-2">
    <h1 class="text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="handleLoginForm()">
      <div class="mb-2">
        <label for="email">Email:</label>
        <input #email id="email" formControlName="email" type="email" class="form-control">
        <div class="alert alert-danger mt-2"
          *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || email.value.length > 0)">
          <p *ngIf="loginForm.get('email')?.getError('required')">Email is required</p>
          <p *ngIf="loginForm.get('email')?.getError('email')">Email pattern is invalid</p>
        </div>
      </div>
      <div class="mb-2">
        <label for="password">Password:</label>
        <input #password id="password" formControlName="password" type="password" class="form-control">
        <div class="alert alert-danger mt-2"
          *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.touched || password.value.length > 0)">
          <p *ngIf="loginForm.get('password')?.getError('required')">Password is required</p>
          <p *ngIf="loginForm.get('password')?.getError('pattern')">Password pattern is invalid</p>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <span class="cursor-pointer forget" routerLink="/forget-password">Forget Your Password?</span>
        <button [disabled]="loginForm.invalid" class="btn-main d-block ms-auto"><i *ngIf="isLoading"
            class="fas fa-spin fa-spinner"></i> Submit</button>
      </div>
    </form>
    <!-- msgError -->
    <p class="alert alert-danger mt-2" *ngIf="msgError">{{msgError}}</p>
  </div>

</section>
