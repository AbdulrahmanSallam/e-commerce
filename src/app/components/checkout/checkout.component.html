<section class="mx-auto center-L-R ">
  <div class="bg-main-light p-4 rounded my-2">
    <h1 class="text-center text-main">User Details</h1>
    <form [formGroup]="checkoutForm" (ngSubmit)="checkoutSubmit()">
      <div class="mt-2">
        <label for="details">Details :</label>
        <textarea #details formControlName="details" class="form-control" id="details"></textarea>
        <div class="alert alert-danger mt-2"
          *ngIf="checkoutForm.get('details')?.errors && (checkoutForm.get('details')?.touched  || details.value.length > 0)">
          <p *ngIf="checkoutForm.get('details')?.getError('required')">Details is required</p>
          <p *ngIf="checkoutForm.get('details')?.getError('minlength')">At least 10 characters</p>
          <p *ngIf="checkoutForm.get('details')?.getError('maxlength')">At least 100 characters</p>
        </div>
      </div>
      <div class="mt-2">
        <label for="phone">Phone :</label>
        <input #phone formControlName="phone" type="tel" id="phone" class="form-control">
        <div class="alert alert-danger mt-2"
          *ngIf="checkoutForm.get('phone')?.errors && (checkoutForm.get('phone')?.touched  || phone.value.length > 0)">
          <p *ngIf="checkoutForm.get('phone')?.getError('required')">Phone is required</p>
          <p *ngIf="checkoutForm.get('phone')?.getError('pattern')">Invalid phone Number</p>
        </div>
      </div>
      <div class="mt-2">
        <label for="city">City :</label>
        <input #city formControlName="city" type="text" id="city" class="form-control">
        <div class="alert alert-danger mt-2"
          *ngIf="checkoutForm.get('city')?.errors && (checkoutForm.get('city')?.touched  || city.value.length > 0)">
          <p *ngIf="checkoutForm.get('city')?.getError('required')">City is required</p>
          <p *ngIf="checkoutForm.get('city')?.getError('pattern')">Invalid city name pattern</p>
        </div>
      </div>
      <div class="mt-3">
        <button class="btn-main d-block ms-auto">Submit</button>
      </div>
      <p class="alert alert-danger text-center mt-2" *ngIf="msgError">{{msgError}}</p>
    </form>
  </div>

</section>
