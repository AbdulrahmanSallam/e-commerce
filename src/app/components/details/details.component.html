<section id="details" class="my-3">
  <div class="row g-4 align-items-center">
    <div class="col-md-4  col-lg-3">
      <div class="px-5 px-md-0">
        <owl-carousel-o [options]="customOptions">
          <ng-container *ngFor="let image of productDetails.images">
            <ng-template carouselSlide>
              <img [src]="image" [alt]="productDetails.title">
            </ng-template>
          </ng-container>
        </owl-carousel-o>
      </div>
    </div>
    <div class=" col-md-8 col-lg-9 p-4" *ngIf="dataIsReady">
      <div>
        <h1 class="h5">{{productDetails.title}}</h1>
        <p class="p-3 text-muted">{{productDetails.description}}</p>
        <span>{{productDetails.category.name}}</span>
      </div>
      <div>
        <div class="d-flex justify-content-between align-items-center">
          <span>{{productDetails.price|currency:" EGP "}}</span>
          <span><i class="fas fa-star rating-color"></i> {{productDetails.ratingsAverage}}</span>
        </div>
        <button class="btn-main d-block w-100 mt-2" (click)="addToCart(productDetails.id)">Add to cart</button>
      </div>
    </div>
  </div>
</section>
